<!doctype html>
<html lang="en">
<head>
    <b><title>Register With Us</title></b>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <b><label for="email">Email: </label><br></b>
    <input id="email" name="email" type="text" placeholder="Enter your email.">

    <input id="password" name="password" type="password" placeholder="Enter your password.">
    <br>

    <br>

    <textarea placeholder="Enter your bio here." name="bio"></textarea>

    <br>

    <br>
    <label> <input type="radio" name="howDidYouHear" value="Billboard">Billboard</label><br>

    <label><input type="radio" name="howDidYouHear" value="Internet Advertisement">Internet Advertisement</label><br>
    <label><input type="radio" name="howDidYouHear" value="Other">Other</label><br>

    <br><labal><b>What web browser are you using?</b></labal>
    <select name="web_browser">
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="Google Chrome">Google Chrome</option>
        <option value="Fire Fox">Fire Fox</option>
        <option value="Safari">Safari</option>
        <option value="Opera">Opera</option>
        <option value="Microsoft Edge">Microsoft Edge</option>
        <option value="AOL">AOL</option>
        <option value="Other">Other</option>
    </select>
    <br>

    <br>
    <button type = "submit">Sign up</button>

</form>
</body>
</html>
