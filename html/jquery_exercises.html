<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Lecture Work</title>
</head>
<body>
<div id="divElement" class="text-decoration-underline">Div Element
    <h1 id="heading" class="codeup text-center">Heading</h1>
    <p id="paragraph" class="codeup color: red">Paragraph Tag</p>
    <ul id="list" class="codeup">
        <li id="item1" class="items">List Item 1</li>
        <li id="item2" class="items">List Item 2</li>
        <li id="item3" class="items">List Item 3</li>
        <li id="item4" class="items">List Item 4</li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="../js/jquery_exercises.js"></script>
<script>
    // $('h1').click()
    //
    // var fun = function(){
    //     console.log("My click event");
    // }
    // header.click(fun);

    //MOUSE EVENTS
    $('h1').click(function () {
        $('h1').css('background', 'red');
    });

    $('p').dblclick(function () {
        $('p').css('font-size', '18px');
    });

    $('li').hover(function () {
            $(this).css('color', 'red');
        },
        function () {
            $(this).css('color', 'black');
        })
$("#codeup")
</script>
</body>
</html>
