<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>
<h1>My First Mapbox Map!</h1>
<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>
<h1 id="coords"></h1>
<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!-- Custom JS -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    //     center: [-77.0369, 38.9072], // starting position [lng, lat]
    //     zoom: 10 // starting zoom
    // });

    let map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-77.0502, 38.8893], // starting position [lng, lat]
        zoom: 11 // starting zoom
    });

    let popup = new mapboxgl.Popup() //Popup created
        .setHTML('Lincoln Memorial'); // Text in popup

    let marker = new mapboxgl.Marker({draggable: true}) //Marker is created
        .setLngLat([-77.0502, 38.8893]) // Sets location
        .setPopup(popup) // Sets marker to popup
        .addTo(map); // Adds to map

    marker.on('dragend', function() {
        let coordinates = marker.getLngLat();
        console.log(coordinates);
        console.log(coordinates.lat);
        console.log(coordinates.lng);
        $('#coords').html('Latitude: ' + coordinates.lat + '<br> Longitude: ' + coordinates.lng);
    });


</script>
</body>
